project:
  type: book

book:
  title: "R Bootcamp Project"
  subtitle: "Brand and Product Strategy for Consumer Brands"
  author: "Daniel Huber & Dongyuan Gao"
  date: "today"
  chapters:
    - index.qmd
    - 2_Prepare_the_Data_for_Analysis.qmd                 
    - 3_Analysis_Visualisation_Dongyuan_part.qmd
    - 4_chapter_package_of_choice.qmd
